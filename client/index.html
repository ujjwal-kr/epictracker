<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tracker</title>
</head>

<body>
    <div class="nav">
        <h1>EPIC_Tracker</h1>
    </div>
    <div class="wrapper">
        <canvas id="canv" width="0" height="0"></canvas>
        <br>
        <span class="headers"></span><br>
        <br>
        <span class="memory"></span><br>
        <span class="platform"></span><br>
        <span class="con"></span><br>
        <span class="lang"></span><br>
        <span class="depth"></span><br>
        <span class="dimentions"></span><br>
        <span class="graphics"></span><br>
        <span class="touch"></span><br>
        <br>
        <span class="country"></span><br>
        <span class="ip"></span><br>
        <span class="isp"></span><br>
        <span class="city"></span>
        <span class="ispFull"></span><br>
        <span class="timezone"></span><br>
        <span class="pin"></span><br>
        <br>
        <span class="weather"></span><br>
        <span class="temperature"></span><br>
        <br>
        <span class="visits"></span><br>
        <span class="VPN"></span><br>
        <br>
        <strong class="rotation-rate"></strong><br>
        <strong class="acceleration"></strong>
        <br>
        <p class="hash"></p>
        <br>
        <code>
            The HASH is a unique identifier for your device configurations so even if you will visit the page in a
            private window or even after you clear your cache, it WON'T change.
        </code>
        <br>
        <br>

        <div class="copy">
            <p>
                <a href="https://github.com/ujjwal-kr/ip-sniff">&copy; ujjwal-kr</a>
            </p>
        </div>
    </div>
    <script src="./sha.js"></script>
    <script src="./index.js"></script>
</body>

</html>
